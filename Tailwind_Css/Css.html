    <!-- 
    1Ô∏è‚É£Selectors _ Selectors tell CSS which HTML elements to style.
    Types of Selectors:
    1. Element Selector ‚Üí selects all elements of a type
    p {
    color: blue;
    font-size: 16px;
    }

    2. Class Selector ‚Üí selects elements with a specific class
    .card {
    background-color: lightgray;
    padding: 10px;
   }
    
   3.ID Selector ‚Üí selects a specific element by ID
   #header {
    text-align: center;
  }

  4. Group Selector ‚Üí apply same style to multiple elements
  h1, h2, h3 {
    font-family: Arial, sans-serif;
  }

  5. Descendant Selector ‚Üí select nested elements
  nav ul li {
    list-style: none;
  }
  Targets <li> inside <ul> inside <nav>.

2Ô∏è‚É£ Specificity
 When multiple styles apply to the same element, CSS decides which one wins.
 Priority (High ‚Üí Low):
 Inline style ‚Üí <p style="color:red;"> ‚úÖ highest
 ID selector ‚Üí #id
 Class/attribute/pseudo-class ‚Üí .class, [type="text"], :hover
 Element selector ‚Üí p, h1, div

 Universal selector ‚Üí * ‚úÖ lowest
 Example: 
 p { color: blue; }     /* element selector */
 .text { color: green; } /* class selector */
 #special { color: red; } /* ID selector */

 <p id="special" class="text">Hello</p> ‚Üí color red because ID wins.
 3Ô∏è‚É£ Box Model:-
 Every element is a box: content + padding + border + margin.
 Content ‚Üí text or image
 Padding ‚Üí space inside the box, around content
 Border ‚Üí line around padding
 Margin ‚Üí space outside the box, separates from other elements
   div {
    width: 200px;
    padding: 10px;
    border: 2px solid black;
    margin: 20px;
  }
 4Ô∏è‚É£ Margins & Padding
 Margin: space outside the element
 Padding: space inside the element, around content

 p {
    margin: 20px;  /* outer spacing */
    padding: 10px; /* inner spacing */
    background-color: lightblue;
 }
 5Ô∏è‚É£ Display
 Controls how elements are displayed.
 block ‚Üí takes full width, starts on a new line
 div { display: block; }

 inline ‚Üí takes only necessary width, stays on the same line
 span { display: inline; }

 inline-block ‚Üí behaves like inline but you can set width/height
 button { display: inline-block; width: 100px; }

 none ‚Üí hides element
 p { display: none; }

 6Ô∏è‚É£ Positioning
 Controls element placement relative to normal flow.
 static ‚Üí default, normal flow

 relative ‚Üí relative to its original position
 div { position: relative; top: 10px; left: 20px; }

 absolute ‚Üí relative to nearest positioned ancestor
 div { position: absolute; top: 50px; left: 50px; }

 fixed ‚Üí relative to viewport, stays on scroll
 div { position: fixed; top: 0; right: 0; }

 sticky ‚Üí behaves like relative until scroll reaches a point, then fixed

 Transitions allow you to change CSS properties smoothly over time.
 Syntax:
  selector {
    transition: property duration timing-function delay;
  }
 Example:
 button {
  background-color: blue;
  transition: background-color 0.4s ease;
 }
 button:hover {
  background-color: lightblue;
 }
 ‚úÖ This smoothly changes the color over 0.4 seconds.


2Ô∏è‚É£ Common Transition Properties
Property	Description
transition-property	What to animate (e.g. color, transform)
transition-duration	How long the animation lasts
transition-timing-function	How it changes (ease, linear, ease-in, etc.)
transition-delay	When to start the transition
