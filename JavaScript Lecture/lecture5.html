<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Manupulations</title>
  </head>
  <body>
    <h1>Lecture 5</h1>
    <form action="">
      Number 1 : <input type="text" id="number1" /> <br />
      Number 2 : <input type="text" id="number2" /> <br />
      <input type="button" value="Add" onclick="add()" /><br />
      Result : <input type="text" id="result" />
    </form>
   
     <h1>Find Factorial</h1>
    <form action="">
      <h1>Enter the Number :</h1>
      <input type="text" id="factnum" />
      <input type="button" value="find fact" onclick="factorial()" /><br />
      <input type="text" id="result1" />
    </form>

    <h1>Even and Odd</h1>
    <form action="">
      <h1>Enter tne Number : </h1>
      <input type="text" id="input">
      <input type="button" onclick="evenOdd()" value="EvenOdd ">
      <input type="text" id="output">
    </form>

    /////////////////////////////////////////////////////////////////////////////////////////////////////
    <script>
      function add() {
        let n1 = parseInt(document.getElementById("number1").value);
        let n2 = parseInt(document.getElementById("number2").value);
        document.getElementById("result").value = n1 + n2;
      }
      //Dom object
      // let result = parseInt(document.getElementById("result").value);
      function factorial() {
        let num = parseInt(document.getElementById("factnum").value);
        let factResult = 1;
        while (num != 0) {
            factResult *= num;
            num--;
        }
        document.getElementById("result1").value = factResult;
      }
      ///////////////////
          function evenOdd() {
        let number3 = parseInt(document.getElementById("input").value);
        if(number3%2 == 0){
          document.getElementById("output").value = "Even"
        }else{
          document.getElementById("output").value = "Odd"

        }
      }
    </script>
  </body>
</html>
