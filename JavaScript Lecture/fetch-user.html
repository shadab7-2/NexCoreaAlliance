<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch User</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #user-info {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 300px;
      margin-inline: auto;
      background-color: #f9f9f9;
    }

    #loading {
      color: gray;
      margin-top: 10px;
    }
  </style>
  </head>
  <body>
  <h1>Fake Data Fetcher App</h1>
  <button id="fetchBtn">Fetch User</button>

  <div id="loading"></div>
  <div id="user-info"></div>

  <script src="fetch-user.js"></script>
</body>
  </body>
</html>
