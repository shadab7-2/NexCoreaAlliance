<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #gallery {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .filter-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .filter-buttons button {
      margin: 0 10px 10px 0;
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }

    .filter-buttons button:hover {
      background: #0056b3;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery-card:hover {
      transform: translateY(-5px);
    }

    .gallery-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .gallery-card h3 {
      padding: 10px;
      margin: 0;
      text-align: center;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal.hidden {
      display: none;
    }

    .modal img {
      max-width: 90%;
      max-height: 60%;
      border-radius: 12px;
    }

    .modal p {
      color: #fff;
      margin-top: 10px;
      font-size: 1.1rem;
    }

    .modal .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }
  </style>
  <body>
    <section id="gallery">
      <h2>My Projects Gallery</h2>
      <div class="filter-buttons">
        <button data-category="all">All</button>
        <button data-category="HTML">HTML</button>
        <button data-category="CSS">CSS</button>
        <button data-category="JS">JS</button>
      </div>

      <div class="gallery-container"></div>
    </section>

    <!-- Modal -->
    <div class="modal hidden">
      <span class="close">&times;</span>
      <img src="" alt="" />
      <p class="description"></p>
    </div>

    <script>
      // ✅ Project Data
      const galleryData = [
        {
          title: "Portfolio Website",
          category: "HTML",
          image:
            "https://images.pexels.com/photos/3621960/pexels-photo-3621960.jpeg",
          description: "Built with HTML, CSS, JS.",
        },
        {
          title: "Weather App",
          category: "JS",
          image:
            "https://images.pexels.com/photos/3621960/pexels-photo-3621960.jpeg",
          description: "Shows live weather data using API.",
        },
        {
          title: "Todo List",
          category: "JS",
          image:
            "https://images.pexels.com/photos/3621960/pexels-photo-3621960.jpeg",
          description: "Manage tasks with vanilla JS.",
        },
        {
          title: "Landing Page",
          category: "CSS",
          image:
            "https://images.pexels.com/photos/3621960/pexels-photo-3621960.jpeg",
          description: "Responsive design with CSS.",
        },
        {
          title: "Blog Template",
          category: "HTML",
          image:
            "https://images.pexels.com/photos/3621960/pexels-photo-3621960.jpeg",
          description: "Simple blog template using HTML & CSS.",
        },
      ];

      // DOM Elements
      const galleryContainer = document.querySelector(".gallery-container");
      const filterButtons = document.querySelectorAll(".filter-buttons button");
      const modal = document.querySelector(".modal");
      const modalImg = modal.querySelector("img");
      const modalDesc = modal.querySelector(".description");
      const modalClose = modal.querySelector(".close");

      // ✅ Function to render gallery
      function renderGallery(items) {
        galleryContainer.innerHTML = ""; // clear container
        for (const item of items) {
          const card = document.createElement("div");
          card.classList.add("gallery-card");
           card.dataset.category = item.category;
           card.dataset.description = item.description;
           
          // Add innerHTML inside card
          card.innerHTML = `
          <img src="${item.image}" alt="${item.title}">
          <h3>${item.title}</h3>
          <p> ${item.description}</p>
          `;

          galleryContainer.appendChild(card);
        }
      }

      // ✅ Initial render (all projects)
      renderGallery(galleryData);

      // ✅ Filter projects
      filterButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          const category = btn.dataset.category;
          const filtered =
            category === "all"
              ? galleryData
              : galleryData.filter((item) => item.category === category);
          renderGallery(filtered);
        });
      });

      // ✅ Modal with event delegation
      galleryContainer.addEventListener("click", (e) => {
        const card = e.target.closest(".gallery-card");
        if (!card) return;
        modal.classList.remove("hidden");
        modalImg.src = card.querySelector("img").src;
        modalDesc.textContent = card.dataset.description;
      });

      // ✅ Close modal
      modalClose.addEventListener("click", () => {
        modal.classList.add("hidden");
      });
      modal.addEventListener("click", (e) => {
        if (e.target === modal) modal.classList.add("hidden");
      });
    </script>
  </body>
</html>
