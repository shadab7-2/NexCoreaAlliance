<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Looping</title>
  </head>
  <body>
    <script>
      /*
        while loop;
        do while loop;
        for loop;
        */

      //while loop

      let n = parseInt(prompt("Enter a numver: "));
      let num = n;

      let ld, rev = 0;

      while (num != 0) {
        ld = num% 10;
        rev = rev * 10 + ld;
        num = parseInt(num / 10);
      }

      document.write( "Reverse of " + n + " is : "+ rev);

    
    </script>
  </body>
</html>
